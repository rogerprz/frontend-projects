<!DOCTYPE html>
<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div id="editor-panel">

    <div>
      <label>
        <input type="checkbox" id="grayscale"> Grayscale

    <button id="reset">Reset</button>
  </div>
