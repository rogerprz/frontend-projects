<!-- HTML -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navigation Bar</title>
  <link rel="stylesheet" href="styles.css">

</head>

<!-- CSS -->
<style>
  /* CSS */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
  }

  .nav-links {
    display: flex;
    gap: 1rem;
    list-style: none;
  }

  .hamburger {
    display: none;
    font-size: 2rem;
    cursor: pointer;
  }


  #menu-toggle {
    display: none;
  }

  @media (max-width: 768px) {
    .nav-links {
      display: none;
      flex-direction: column;
      position: absolute;
      background: white;
      top: 60px;
      right: 0;
      width: 100%;
    }

    #menu-toggle:checked~.nav-links {
      display: flex;
    }

    .hamburger {
      display: block;
    }
  }

  /* toggle */
  /* CSS */
  .toggle {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 30px;
  }

  .toggle input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    background-color: #ccc;
    border-radius: 30px;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    transition: 0.4s;
  }

  .slider::before {
    content: "";
    position: absolute;
    background-color: white;
    width: 24px;
    height: 24px;
    left: 3px;
    bottom: 3px;
    border-radius: 50%;
    transition: 0.4s;
  }

  .toggle input:checked+.slider {
    background-color: #2196F3;
  }

  .toggle input:checked+.slider::before {
    transform: translateX(30px);
  }

  /* Modal */
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.7);
    display: none;
    place-items: center;
  }

  .modal-content {
    background: white;
    padding: 2rem;
    border-radius: 8px;
    min-width: 300px;
  }
</style>

<body>
  <nav class="navbar">
    <div class="logo">MyApp</div>
    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle" class="hamburger">&#9776;</label>
    <ul class="nav-links">
      <li><a href="#/Home">Home</a></li>
      <li><a href="#/About">About</a></li>
      <li><a href="#/Contact">Contact</a></li>
    </ul>
  </nav>
  <h2>Toggle Switch</h2>
  <label class="toggle">
    <input type="checkbox" aria-label="Toggle switch">
    <span class="slider"></span>
  </label>
  <h2> Modal example</h2>
  <button id="open-modal">Open Modal</button>

  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" hidden>
    <div class="modal-content">
      <h2 id="modal-title">Modal Title</h2>
      <p>Modal content goes here.</p>
      <button id="close-modal">Close</button>
    </div>
  </div>
  <script src="./index.js" defer></script>

</body>

</html>
